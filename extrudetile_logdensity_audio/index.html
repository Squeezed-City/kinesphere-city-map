<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>3D Visualization with Mapbox</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2xvbm8iLCJhIjoiY2p6Zmg2dDdlMDZzZTNib280Y3phN29jciJ9.JCddta2wHSt2t71JUVR7UQ';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v10', // Start with Mapbox Dark style
  center: [ 9.1916, 45.4642],
  zoom: 15.3,
  pitch: 45,
  bearing: -17.6,
});

    map.addControl(new mapboxgl.FullscreenControl());


map.on('load', () => {
  map.addLayer({
    'id': '3d-buildings',
    'source': 'composite',
    'source-layer': 'building',
    'filter': ['==', 'extrude', 'true'],
    'type': 'fill-extrusion',
    'minzoom': 14.5,
    'paint': {
      'fill-extrusion-color': '#aaa',
      'fill-extrusion-height': ['+', ['get', 'height'], 1],
      'fill-extrusion-opacity': 1
    }
  });

    map.addSource('density-tileset', {
      'type': 'vector',
      'url': 'mapbox://slono.bj7soaw3' 
    });

  // map.addLayer({
  //   'id': 'density-3d',
  //   'type': 'fill-extrusion',
  //   'source': 'density-tileset',
  //   'source-layer': 'density-5whfab', 
  //   'minzoom': 14.5,
  //   'paint': {
  //     'fill-extrusion-color': [
  //       'interpolate',
  //       ['linear'],
  //       ['get', 'density'],
  //       0, '#00FF00',   // Green for low density
  //       20, '#FFFF00',  // Yellow for medium density
  //       50, '#FF0000'  // Red for high density
  //     ],
  //     'fill-extrusion-height': ['get', 'density'],
  //     'fill-extrusion-base': 0,
  //     'fill-extrusion-opacity': 1
  //   }
  // });





        const bins = 16;
        const maxHeight = 100;
        const binWidth = maxHeight / bins;

        // Divide the buildings into 16 bins based on their true height, using a layer filter.
        for (let i = 0; i < bins; i++) {
            map.addLayer({
                'id': `density-3d-${i}`,
                'source': 'density-tileset',
                'source-layer': 'OnlyLog_NormalizedTo100-4zhaka',
                'filter': [
                    'all',
                    ['>', 'logdensity', i * binWidth],
                    ['<=', 'logdensity', (i + 1) * binWidth]
                ],
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#0f0',
                    'fill-extrusion-height-transition': {
                        duration: 0,
                        delay: 0
                    },
                    'fill-extrusion-opacity': 1
                }
            });
        }

        // Older browsers might not implement mediaDevices at all, so we set an empty object first
        if (navigator.mediaDevices === undefined) {
            navigator.mediaDevices = {};
        }

        // Some browsers partially implement mediaDevices. We can't just assign an object
        // with getUserMedia as it would overwrite existing properties.
        // Here, we will just add the getUserMedia property if it's missing.
        if (navigator.mediaDevices.getUserMedia === undefined) {
            navigator.mediaDevices.getUserMedia = (constraints) => {
                // First get ahold of the legacy getUserMedia, if present
                const getUserMedia =
                    navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

                // Some browsers just don't implement it - return a rejected promise with an error
                // to keep a consistent interface
                if (!getUserMedia) {
                    return Promise.reject(
                        new Error(
                            'getUserMedia is not implemented in this browser'
                        )
                    );
                }

                // Otherwise, wrap the call to the old navigator.getUserMedia with a Promise
                return new Promise((resolve, reject) => {
                    getUserMedia.call(navigator, constraints, resolve, reject);
                });
            };
        }

        navigator.mediaDevices
            .getUserMedia({ audio: true })
            .then((stream) => {
                // Set up a Web Audio AudioContext and AnalyzerNode, configured to return the
                // same number of bins of audio frequency data.
                const audioCtx = new (window.AudioContext ||
                    window.webkitAudioContext)();

                const analyser = audioCtx.createAnalyser();
                analyser.minDecibels = -85;
                analyser.maxDecibels = 20;
                analyser.smoothingTimeConstant = 0.91;

                const source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyser);

                analyser.fftSize = bins * 2;

                const dataArray = new Uint8Array(bins);

                function draw(now) {
                    analyser.getByteFrequencyData(dataArray);

                    // Use that data to drive updates to the fill-extrusion-height property.
                    let avg = 0;
                    for (let i = 0; i < bins; i++) {
                        avg += dataArray[i];
                        map.setPaintProperty(
                            `density-3d-${i}`,
                            'fill-extrusion-height',
                            //1 + 3 * i + dataArray[i]
                            3+  dataArray[i]
                        );
                    }
                    avg /= bins;

                    // Animate the map bearing and light color over time, and make the light more
                    // intense when the audio is louder.
                    // map.setBearing(-now / 550);
                    // const hue = (now / 100) % 360;
                    // const saturation = Math.min(50 + avg / 4, 100);
                    // map.setLight({
                    //     color: `hsl(${hue},${saturation}%,50%)`,
                    //     intensity: Math.min(1, (avg / 256) * 10)
                    // });

                    requestAnimationFrame(draw);
                }

                requestAnimationFrame(draw);
            })
            .catch((err) => {
                console.log('The following gUM error occurred:', err);
            });
    });
</script>


</body>
</html>
