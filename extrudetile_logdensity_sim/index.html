<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Visualization with Mapbox</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2xvbm8iLCJhIjoiY2p6Zmg2dDdlMDZzZTNib280Y3phN29jciJ9.JCddta2wHSt2t71JUVR7UQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      center: [9.192254, 45.462633],
      zoom: 15.3,
      pitch: 45,
      bearing: -17.6,
    });

    map.on('load', () => {
      map.addSource('density-tileset', {
        'type': 'vector',
        'url': 'mapbox://slono.bj7soaw3'
      });

      map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 14.5,
        'paint': {
          'fill-extrusion-color': '#aaa',
          'fill-extrusion-height': ['get', 'height'],
          'fill-extrusion-opacity': 0.6
        }
      });

      map.addLayer({
        'id': 'density-3d',
        'type': 'fill-extrusion',
        'source': 'density-tileset',
        'source-layer': 'OnlyLog_NormalizedTo100-4zhaka',
        'minzoom': 14.5,
        'paint': {
          'fill-extrusion-color': [
            'interpolate',
            ['linear'],
            ['get', 'logdensity'],
            0, '#00FF00',
            41, '#FFFF00',
            50, '#FF0000'
          ],
          'fill-extrusion-height': [
            'interpolate',
            ['linear'],
            ['get', 'logdensity'],
            0, 0,
            100, 100 
          ],
          'fill-extrusion-base': 0,
          'fill-extrusion-opacity': 0.9
        }
      });

      map.on('idle', () => {
        const onlyLogData = map.querySourceFeatures('density-tileset', {
          sourceLayer: 'OnlyLog_NormalizedTo100-4zhaka'
        });

        if (!onlyLogData || onlyLogData.length === 0) {
          console.error('No features found in OnlyLog_NormalizedTo100-4zhaka source layer');
          return;
        }

        const features = generateDotsFeatures(onlyLogData);

        if (!map.getSource('dots')) {
          map.addSource('dots', {
            'type': 'geojson',
            'data': {
              'type': 'FeatureCollection',
              'features': features,
            },
          });

          map.addLayer({
            'id': 'dots',
            'source': 'dots',
            'type': 'circle',
            'paint': {
              'circle-radius': 4,
              'circle-color': ['get', 'color'],
              'circle-opacity': 0.8
            }
          });
        } else {
          map.getSource('dots').setData({
            'type': 'FeatureCollection',
            'features': features,
          });
        }

        setInterval(() => {
          updateDots(features, onlyLogData);
          map.getSource('dots').setData({
            'type': 'FeatureCollection',
            'features': features,
          });
        }, 1000);
      });
    });

    function generateRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function generateDotsFeatures(data) {
      const features = [];
      const dotCount = 100; // You can base this on your density layer's data

      for (let i = 0; i < dotCount; i++) {
        let lngLat = getRandomLngLatInPolygons(data);
        features.push({
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': lngLat,
          },
          'properties': {
            'color': generateRandomColor()
          }
        });
      }

      return features;
    }

    function getRandomLngLatInPolygons(features) {
      const randomFeature = features[Math.floor(Math.random() * features.length)];
      
      if (!randomFeature || !randomFeature.geometry || !randomFeature.geometry.coordinates.length) {
        console.error('Invalid feature detected in data');
        return [0, 0];
      }

      const polygons = randomFeature.geometry.type === 'Polygon'
        ? [randomFeature.geometry.coordinates]
        : randomFeature.geometry.type === 'MultiPolygon'
        ? randomFeature.geometry.coordinates
        : [];

      // Flatten the first polygon and calculate area bounds
      const flatCoordinates = polygons[0].flat(Infinity);
      const coordinatesLength = flatCoordinates.length;

      const randomIndex = Math.floor(Math.random() * (coordinatesLength / 2)) * 2;

      return [flatCoordinates[randomIndex], flatCoordinates[randomIndex + 1]];
    }

    function updateDots(features, data) {
      features.forEach((feature) => {
        let lngLat = getRandomLngLatInPolygons(data);
        feature.geometry.coordinates = lngLat;
      });
    }
  </script>
</body>
</html>
