<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Visualization with Mapbox</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2xvbm8iLCJhIjoiY2p6Zmg2dDdlMDZzZTNib280Y3phN29jciJ9.JCddta2wHSt2t71JUVR7UQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      center: [9.192254, 45.462633],
      zoom: 15.3,
      pitch: 45,
      bearing: -17.6,
    });

    map.on('load', () => {
      map.addSource('density-tileset', {
        type: 'vector',
        url: 'mapbox://slono.bj7soaw3'
      });

      map.addLayer({
        id: '3d-buildings',
        source: 'composite',
        'source-layer': 'building',
        filter: ['==', 'extrude', 'true'],
        type: 'fill-extrusion',
        minzoom: 14.5,
        paint: {
          'fill-extrusion-color': '#aaa',
          'fill-extrusion-height': ['get', 'height'],
          'fill-extrusion-opacity': 0.6
        }
      });

      map.addLayer({
        id: 'density-3d',
        type: 'fill',
        source: 'density-tileset',
        'source-layer': 'OnlyLog_NormalizedTo100-4zhaka',
        minzoom: 14.5,
        paint: {
          'fill-color': [
            'interpolate',
            ['linear'],
            ['get', 'logdensity'],
            0, '#00FF00',
            41, '#FFFF00',
            100, '#FF0000'
          ],
          'fill-opacity': 0.9
        }
      });

      map.on('idle', () => {
        const onlyLogData = map.querySourceFeatures('density-tileset', {
          sourceLayer: 'OnlyLog_NormalizedTo100-4zhaka'
        });

        if (!onlyLogData || onlyLogData.length === 0) {
          console.error('No features found in OnlyLog_NormalizedTo100-4zhaka source layer');
          return;
        }

        const features = generateDotsFeatures(onlyLogData);

        if (!map.getSource('dots')) {
          map.addSource('dots', {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: features,
            },
          });

          map.addLayer({
            id: 'dots',
            source: 'dots',
            type: 'circle',
            paint: {
              'circle-radius': 4,
              'circle-color': ['get', 'color'],
              'circle-opacity': 0.8
            }
          });
        } else {
          map.getSource('dots').setData({
            type: 'FeatureCollection',
            features: features,
          });
        }
      });
    });

    function generateRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function generateDotsFeatures(data) {
      const features = [];
      
      data.forEach(feature => {
        const logDensity = feature.properties.logdensity || 0;
        const dotCount = Math.floor(logDensity); // Number of dots based on logdensity

        for (let i = 0; i < dotCount; i++) {
          let point = getRandomPointInPolygon(feature);
      if (point) {
        features.push({
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: point.geometry.coordinates,
        },
        properties: {
          color: generateRandomColor()
        }
        });
       }
        }
      });

      return features;
    }

    function getRandomPointInPolygon(feature) {
      let point;
      do {
        point = turf.randomPoint(1, { bbox: turf.bbox(feature) }).features[0];
      } while (!turf.booleanPointInPolygon(point, feature));

      return point;
    }
  </script>
</body>
</html>
